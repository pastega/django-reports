<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF | {{ obj.name }}</title>
    <style>
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ obj.name }}</h1>
    <hr>
    <img src="{{ obj.image.path }}" class="image">
    <hr>
    <h3>Remarks</h3>
    <p>{{ obj.remarks }}</p>
    <hr>
    <p>Author: <strong>{{ obj.author.user.username }}</strong></p>
    <p>Created: <strong>{{ obj.created }}</strong></p>
</body>
</html>
