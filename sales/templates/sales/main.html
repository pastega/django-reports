{% extends 'base.html' %}

{% block title%}Sales list{% endblock %}

{% block content %}
    <h1>Sales list</h1>

    {% for obj in object_list %}
        {% comment %}{% url 'sales:detail' obj.pk %}{% endcomment %}
        <div class="card my-3 p-3">
            <a href="{{ obj.get_absolute_url }}">{{ obj.transaction_id }}</a>
        </div>
    {% endfor %}

{% endblock %}
